<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>{% block title %}MyMDB{% endblock %}</title> <!--tag block-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <style>
        body{
	    background-color:#222;
	    color:#999;
	}
	h1{
	    color:#fff;
	}
        .mymdb-masthead{
            background-color:#EEEEEE;
            margin-bottom:1em;
        }
    </style>

  </head>
  <body>
    <!-- Plantilla base los tags block seras reeescritos cuando se estienda de template base-->

    <div class="mymdb-masthead">
        <div class="container">
            <nav class="nav">
                <div class="navbar-brand">MyMDB</div>
                <a class="nav-link" href="{%url 'core:MovieList'%}">Movies</a> <!--tag  url para conocer la ruta del template var name en core/urls.py-->
            </nav>
        </div>
    </div>
        <div class="container">
            <div class="row">
                <div class="col-sm-8 mymdb-main">
                    {%block main%}{%endblock%} <!--tag block-->
                </div>
                <div class="col-sm-3 offset-sm-1 mymdb-sidebar">
                    {%block sidebar%}{%endblock%}<!--tag block-->
                </div>
            </div>
        </div>
</body> 
</html>
